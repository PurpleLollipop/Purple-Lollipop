<!DOCTYPE html>
<html>
<head>
    <title>Food Survey</title>
</head>
<body>
    <h2>Food Preference Survey</h2>
    <form>
        <p>Are you a vegetarian or a non-vegetarian?</p>
        <label><input type="radio" name="diet" value="Vegetarian"> Vegetarian</label>
        <label><input type="radio" name="diet" value="Non-Vegetarian"> Non-Vegetarian</label>
        
        <p>What is your profession?</p>
        <select name="profession">
            <option>Teaching</option>
            <option>Research</option>
            <option>Medicine</option>
            <option>Engineering</option>
            <option>Clerical</option>
            <option>Business</option>
            <option>Other</option>
        </select>
        
        <p>Type your comments on our food items:</p>
        <textarea name="comments" rows="4" cols="50" placeholder="Write your comments here..."></textarea>
        
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
